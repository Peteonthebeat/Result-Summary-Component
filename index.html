<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Summary-Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
<div class="section-1">
    <h2>Your Result</h2>
    <div class="circle">
        <span>76</span>
        <p>of 100</p>
    </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="section-2">
    <h3>Summary</h3>

<div class="numbers">
    <div class="score reaction">
        <div class="icon_wrapper">
        <img src="icon-reaction.svg" alt="verbal">
        <h4>Reaction</h4>
    </div>
    <div class="result"><span>80</span><p>/ 100</p>
    </div>
    </div>
    <div class="score memory">
        <div class="icon_wrapper">
        <img src="icon-memory.svg" alt="visual">
        <h4>Memory</h4>
    </div>
    <div class="result"><span>72</span><p>/ 100</p>
    </div>
    </div>
    
   
   
    <div class="score verbal">
        <div class="icon_wrapper">
        <img src="icon-verbal.svg" alt="verbal">
        <h4>Verbal</h4>
    </div>
    <div class="result"><span>61</span><p>/ 100</p>
    </div>
    </div>
    <div class="score visual">
        <div class="icon_wrapper">
        <img src="icon-visual.svg" alt="visual">
        <h4>Visual</h4>
    </div>
    <div class="result">
    <span>72</span><p>/ 100</p>
</div>
    </div>

</div>
    <div class="button">Continue</div>
</div>
</div>
<!-- FOOTER -->
   <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a></p>
    <p>Solution by <a href="https://github.com/Peteonthebeat" target="_blank">POTB</a></p>
    </footer>
</body>
</html>
